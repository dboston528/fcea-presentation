<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/moon.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-auto-animate><h1>Online Overview</h1>
					<ul>
						<li><h2>Canvas</h2></li>
						<li><h2>Edmentum</h2></li>
					</ul>
				</section>
				<section data-auto-animate>
					<h1>Canvas</h1>
					<section>
						<h1>6</h1>
						<p>Courses</p>
					</section>
					<section>
						<h1>8</h1>
						<p>Teachers</p>
					</section>
					<section>
						<h1>136</h1>
						<p>Students</p>
					</section>
					<section>
						<h1>149</h1>
						<p>Discussion topics</p>
					</section>
					<section>
						<h1>600+</h1>
						<p>Participations in one day.</p>
					</section>
					
					<!-- <ul>
						<li>Canvas</li>
						<li>Edmentum</li>
					</ul> -->
				</section>
				<section>
					<h1>Dale's feedback</h1>
					<section><h2>More time</h2></section>
					<section><h2>Grading</h2> </section>
					<section><h2>Better video review</h2></section>
					<section><h2>Dedicated Teacher</h2></section>
					<section><h2>Better response time</h2></section>
				</section>
				<section><h1>Edmentum</h1></section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
